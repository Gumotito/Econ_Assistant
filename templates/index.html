<!DOCTYPE html>
<html>
<head>
    <title>Moldova Economics Assistant - AI-Powered Data Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            font-size: 0.9em;
        }
        .moldova-flag {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.5em;
        }
        .section { 
            background: white; 
            padding: 25px; 
            margin: 20px 0; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        textarea { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            font-size: 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            cursor: pointer; 
            border: none;
            padding: 12px 30px;
            font-size: 15px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .response-box { 
            background: #f8f9fa; 
            padding: 20px; 
            margin: 15px 0; 
            border-left: 4px solid #667eea; 
            border-radius: 8px;
            line-height: 1.6;
        }
        .tool-call {
            background: #e3f2fd;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 0.9em;
            border-left: 3px solid #2196f3;
        }
        .tool-name {
            font-weight: bold;
            color: #1976d2;
        }
        .followup-box {
            background: #fff3e0;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #ff9800;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .followup-box:hover {
            background: #ffe0b2;
        }
        .followup-label {
            font-weight: bold;
            color: #e65100;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .followup-question {
            color: #333;
            font-size: 1em;
        }
        .kb-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 Econ Assistant</h1>
            <p class="subtitle">Self-Learning Dataset Expert • Powered by Ollama + RAG</p>
        </div>
        
        <div class="section">
            <h2>📊 Knowledge Base Status</h2>
            <button onclick="loadKnowledgeBaseInfo()">Refresh Stats</button>
            <div id="kbStats" class="kb-stats"></div>
        </div>
        
        <div class="section">
            <h2>� Upload Dataset</h2>
            <div style="margin-bottom: 15px;">
                <input type="file" id="datasetFile" accept=".csv,.xlsx,.xls" style="margin-bottom: 10px;">
                <div style="margin: 10px 0;">
                    <input type="text" id="datasetName" placeholder="Dataset name (required)" 
                           style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; margin-bottom: 10px;">
                    <textarea id="datasetDescription" placeholder="Description (optional)" rows="2" 
                              style="margin-bottom: 10px;"></textarea>
                    <select id="trustScoreSelect" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px;">
                        <option value="">Auto-assign trust score (0.7 - User provided)</option>
                        <option value="0.9">High Trust (0.9)</option>
                        <option value="0.8">Medium-High Trust (0.8)</option>
                        <option value="0.7">Medium Trust (0.7 - default)</option>
                        <option value="0.6">Lower Trust (0.6)</option>
                    </select>
                </div>
                <button onclick="uploadDataset()" id="uploadBtn">Upload Dataset</button>
                <button onclick="listDatasets()" style="margin-left: 10px;">View Datasets</button>
            </div>
            <div id="uploadResponse"></div>
            <div id="datasetList" class="response-box" style="display:none;"></div>
        </div>
        
        <div class="section">
            <h2> Ask Questions (Moldova Economics Focus)</h2>
            <p style="color: #666; margin-bottom: 15px; font-size: 0.9em;">
                🇲🇩 All questions automatically assume <strong>Moldova</strong> context unless you specify another country.
            </p>
            <textarea id="questionInput" placeholder="Ask about Moldova's economy (Moldova context is automatic)...

Examples:
• What is the GDP? (assumes Moldova)
• Which country exports the most to us?
• What is our inflation rate in 2025?
• Forecast exports for next 6 months 🔮 NEW!
• Predict trade balance for 2026 🔮 NEW!
• Calculate the total import value from Germany
• Compare our exports to Romania
• Search official sources for trade statistics
• Verify: Moldova GDP 2023 was $15.5B" rows="5"></textarea>
            <button onclick="askQuestion()" id="askBtn">Ask Agent</button>
            <div id="queryResponse"></div>
        </div>
        
        <div class="section">
            <h2>📈 Dataset Information</h2>
            <button onclick="getDatasetInfo()">View Details</button>
            <div id="datasetInfo" class="response-box" style="display:none;"></div>
        </div>
    </div>

    <script>
        function loadKnowledgeBaseInfo() {
            fetch('/api/dataset/info')
            .then(r => r.json())
            .then(data => {
                const kb = data.knowledge_base;
                const dataset = data.dataset;
                
                let html = `
                    <div class="stat-card">
                        <div class="stat-label">Dataset Rows</div>
                        <div class="stat-number">${dataset.rows}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Columns</div>
                        <div class="stat-number">${dataset.columns.length}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Knowledge</div>
                        <div class="stat-number">${kb.total_documents}</div>
                    </div>
                `;
                
                if (kb.by_source) {
                    for (const [source, count] of Object.entries(kb.by_source)) {
                        html += `
                            <div class="stat-card">
                                <div class="stat-label">${source}</div>
                                <div class="stat-number">${count}</div>
                            </div>
                        `;
                    }
                }
                
                document.getElementById('kbStats').innerHTML = html;
            })
            .catch(e => alert('Error: ' + e));
        }
        
        function getDatasetInfo() {
            const div = document.getElementById('datasetInfo');
            if (div.style.display === 'none') {
                fetch('/api/dataset/info')
                .then(r => r.json())
                .then(data => {
                    div.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    div.style.display = 'block';
                })
                .catch(e => alert('Error: ' + e));
            } else {
                div.style.display = 'none';
            }
        }
        
        function askQuestion() {
            const question = document.getElementById('questionInput').value;
            if (!question) return;
            
            const btn = document.getElementById('askBtn');
            const responseDiv = document.getElementById('queryResponse');
            
            btn.disabled = true;
            btn.innerHTML = 'Thinking<span class="loading"></span>';
            responseDiv.innerHTML = '<em>Processing your question...</em>';
            
            fetch('/api/agent/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            })
            .then(r => r.json())
            .then(data => {
                let html = `<div class="response-box">
                    <strong>Question:</strong> ${data.question}<br><br>
                    <strong>Answer:</strong> ${data.answer}
                </div>`;
                
                // Display follow-up question
                if (data.followup) {
                    html += `<div class="followup-box" onclick="askFollowup('${data.followup.replace(/'/g, "\\'")}')">
                        <div class="followup-label">💡 Suggested Follow-up:</div>
                        <div class="followup-question">${data.followup}</div>
                    </div>`;
                }
                
                if (data.tool_calls && data.tool_calls.length > 0) {
                    html += '<div class="response-box"><strong>🛠️ Tools Used:</strong><br>';
                    data.tool_calls.forEach(tc => {
                        html += `<div class="tool-call">
                            <span class="tool-name">${tc.tool}</span>(${JSON.stringify(tc.arguments)})<br>
                            <small>→ ${tc.result.substring(0, 150)}${tc.result.length > 150 ? '...' : ''}</small>
                        </div>`;
                    });
                    html += '</div>';
                }
                
                responseDiv.innerHTML = html;
                
                // Refresh KB stats
                loadKnowledgeBaseInfo();
            })
            .catch(e => {
                responseDiv.innerHTML = `<div class="response-box" style="border-left-color: #f44336;">
                    <strong style="color: #f44336;">Error:</strong> ${e}
                </div>`;
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = 'Ask Agent';
            });
        }
        
        // Upload dataset
        function uploadDataset() {
            const fileInput = document.getElementById('datasetFile');
            const name = document.getElementById('datasetName').value;
            const description = document.getElementById('datasetDescription').value;
            const trustScore = document.getElementById('trustScoreSelect').value;
            const responseDiv = document.getElementById('uploadResponse');
            const btn = document.getElementById('uploadBtn');
            
            if (!fileInput.files[0]) {
                responseDiv.innerHTML = '<div class="response-box" style="border-left-color: #f44336;"><strong>Error:</strong> Please select a file</div>';
                return;
            }
            if (!name) {
                responseDiv.innerHTML = '<div class="response-box" style="border-left-color: #f44336;"><strong>Error:</strong> Dataset name required</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('name', name);
            if (description) formData.append('description', description);
            if (trustScore) formData.append('trust_score', trustScore);
            
            btn.disabled = true;
            btn.innerHTML = 'Uploading<span class="loading"></span>';
            responseDiv.innerHTML = '<em>Uploading and indexing dataset...</em>';
            
            fetch('/api/dataset/upload', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    responseDiv.innerHTML = `<div class="response-box" style="border-left-color: #4CAF50;">
                        <strong style="color: #4CAF50;">✓ Success:</strong> ${data.message}
                    </div>`;
                    // Clear form
                    fileInput.value = '';
                    document.getElementById('datasetName').value = '';
                    document.getElementById('datasetDescription').value = '';
                    document.getElementById('trustScoreSelect').value = '';
                    // Refresh stats
                    loadKnowledgeBaseInfo();
                } else {
                    responseDiv.innerHTML = `<div class="response-box" style="border-left-color: #f44336;">
                        <strong style="color: #f44336;">Error:</strong> ${data.error}
                    </div>`;
                }
            })
            .catch(e => {
                responseDiv.innerHTML = `<div class="response-box" style="border-left-color: #f44336;">
                    <strong style="color: #f44336;">Error:</strong> ${e}
                </div>`;
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = 'Upload Dataset';
            });
        }
        
        // List datasets
        function listDatasets() {
            const div = document.getElementById('datasetList');
            
            if (div.style.display === 'none') {
                fetch('/api/dataset/list')
                .then(r => r.json())
                .then(data => {
                    if (data.datasets && data.datasets.length > 0) {
                        let html = '<h3>Available Datasets:</h3>';
                        data.datasets.forEach(ds => {
                            const trustBadge = ds.trust_score >= 0.9 ? '✓ Official' : 
                                             ds.trust_score >= 0.8 ? '⚠ Medium' : '• User';
                            html += `<div class="response-box" style="margin: 10px 0;">
                                <strong>${ds.name}</strong> <span style="color: #666; font-size: 0.85em;">(${trustBadge})</span><br>
                                <em>${ds.description || 'No description'}</em><br>
                                <small>Documents: ${ds.document_count} | Trust: ${ds.trust_score}</small>
                            </div>`;
                        });
                        div.innerHTML = html;
                    } else {
                        div.innerHTML = '<p>No datasets uploaded yet.</p>';
                    }
                    div.style.display = 'block';
                })
                .catch(e => {
                    div.innerHTML = `<div class="response-box" style="border-left-color: #f44336;">
                        <strong style="color: #f44336;">Error:</strong> ${e}
                    </div>`;
                    div.style.display = 'block';
                });
            } else {
                div.style.display = 'none';
            }
        }
        
        // Ask follow-up question
        function askFollowup(question) {
            document.getElementById('questionInput').value = question;
            askQuestion();
        }
        
        // Enter to submit
        document.getElementById('questionInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                askQuestion();
            }
        });
        
        // Load initial stats
        window.onload = () => {
            loadKnowledgeBaseInfo();
        };
    </script>
</body>
</html>
